<html>
  <head>
  </head>
  <body style="margin:0">
    <canvas id="canvas" width="640px" height="360px"></canvas>
    <script type="vertex" id="vs">
      #version 300 es

      uniform vec2 texSize;
      uniform vec2 screenSize;
      uniform vec4 srcRect;
      uniform vec4 dstRect;
      
      layout (location=0) in vec2 position;
      layout (location=1) in vec2 uv;

      out vec2 texCoord;
      
      void main() {
        float xCoord = (srcRect.x + uv.x * srcRect.z) / texSize.x;
        float yCoord = (srcRect.y + uv.y * srcRect.w) / texSize.y;
        texCoord = vec2(xCoord, yCoord);
        float xPos = (dstRect.x + position.x * dstRect.z) / screenSize.x;
        xPos = xPos * 2.0 - 1.0;
        float yPos = (dstRect.y + position.y * dstRect.w) / screenSize.y;
        yPos = -1.0 * (yPos * 2.0 - 1.0);
        gl_Position = vec4(xPos, yPos, 0.0, 1.0);
      }
    </script>
    <script type="fragment" id="fs">
      #version 300 es
      precision highp float;

      uniform sampler2D tex;
      uniform vec2 texSize;
      uniform vec2 screenSize;
      uniform vec4 srcRect;
      uniform vec4 dstRect;

      in vec2 texCoord;

      out vec4 fragColor;

      void main() {
        fragColor = texture(tex, texCoord);
      }
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
